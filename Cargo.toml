[package]
name = "gcad-rs"
version = "0.1.0"
edition = "2021"

[lib]
name = "gsolve"
path = "src/lib.rs"

[[bin]]
name = "gcad"
path = "src/bin.rs"

[profile.release]
opt-level = 'z'     # Optimize for size
lto = true          # Enable link-time optimization
codegen-units = 1   # Reduce number of codegen units to increase optimizations
panic = 'abort'     # Abort on panic
strip = true        # Strip symbols from binary*

[dependencies]
ansi_term = "0.12.1"
argparse = "0.2.2"
bimap = "0.6.3"
bitflags = "2.8.0"
itertools = "0.14.0"
nom = "7.1.3"
rsille = "2.3.1"
term_size = "0.3.2"
